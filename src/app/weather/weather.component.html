<div>
  <input [formControl]="searchInput" placeholder="Введите город" />
  <button (click)="getWeather()">Получить погоду</button>
</div>

<div *ngIf="weather">
  <p>{{ weather }}</p>
  <img [src]="iconUrl" alt="Weather icon" />
</div>

<div *ngIf="dailyForecast.length">
  <h3>5-дневный прогноз:</h3>
  <ul>
    <li *ngFor="let day of dailyForecast">
      <p>{{ day.dt * 1000 | date:'fullDate' }}:
        {{ day.main.temp }}°C,
        Влажность: {{ day.main.humidity }}%,
        Погода: {{ day.weather[0].description }}
      </p>
      <img [src]="'https://openweathermap.org/img/wn/' + day.weather[0].icon + '@2x.png'" alt="Weather icon" />
    </li>
  </ul>
</div>
